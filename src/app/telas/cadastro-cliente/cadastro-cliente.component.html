<div class="col-md-12 col-sm-12">
  <div class="row">
    <div class="col-md-2 col-sm-12">
    </div>
    <div class="col-md-9 col-sm-12" id="cateno-cadastro">
      <mat-card>
        <div>
          <div><span> Informações pessoais</span></div>
          <div>
            <div class="row">
              <div class="col-md-8 col-sm-12">
                <mat-form-field class="full-width">
                  <input name="campo-nome" matInput [(ngModel)]="dadosPessoais.nome" (keydown)="apenasCaracteres($event)" maxlength="100" placeholder="Nome completo"
                    required>
                </mat-form-field>
              </div>
              <div class="col-md-3 col-sm-6">
                <mat-form-field class="full-width">
                  <input name="campo-apelido" matInput [(ngModel)]="dadosPessoais.apelido" maxlength="50" placeholder="Apelido">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8 col-sm-12">
                <mat-form-field class="full-width">
                  <input name="campo-nome-mae" matInput [(ngModel)]="dadosPessoais.nome" (keydown)="apenasCaracteres($event)" maxlength="100"
                    placeholder="Nome completo da mãe" required>
                </mat-form-field>
              </div>
              <div class="col-md-3 col-sm-6">
                <mat-form-field class="full-width">
                  <input name="campo-cpf" matInput [(ngModel)]="dadosPessoais.cpf" minlength="14" maxlength="14" placeholder="CPF" required>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3 col-sm-6">
                <mat-form-field class="full-width">
                  <input name="campo-data-nascimento" matInput [(ngModel)]="dadosPessoais.nome" maxlength="100" placeholder="Data de nascimento"
                    required>
                </mat-form-field>
              </div>
              <div class="col-md-3 col-sm-6">
                <mat-form-field class="full-width">
                  <input name="campo-rg" matInput [(ngModel)]="dadosPessoais.rg" maxlength="12" placeholder="RG" required>
                </mat-form-field>
              </div>
              <div class="col-md-3 col-sm-6">
                <mat-form-field class="full-width">
                  <input name="campo-estadoEmissor" (click)="filtro()" matInput [(ngModel)]="dadosPessoais.estadorEmissor" placeholder="Estado Emissor"
                    (ngModelChange)="filtro()" aria-label="estadoEmissor" [matAutocomplete]="auto" required>
                  <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let estado of estados" [value]="estado.sigla">
                      <span>{{estado.titulo}}</span>
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div id="group" class="col-md-4 col-sm-12">
                <small>Sexo*</small>
                <mat-button-toggle-group [(ngModel)]="dadosPessoais.sexo" #group="matButtonToggleGroup" required>
                  <div class="row">
                    <mat-button-toggle class="col-md-6 col-sm-12" value="M">
                      <span>Masculino</span>
                    </mat-button-toggle>
                    <mat-button-toggle class="col-md-6 col-sm-12" value="F">
                      <span>Feminino</span>
                    </mat-button-toggle>
                  </div>
                </mat-button-toggle-group>
              </div>
              <div id="group" class="col-md-8 col-sm-12">
                <small>Estado Civil</small>
                <mat-button-toggle-group [(ngModel)]="dadosPessoais.sexo" #group="matButtonToggleGroup">
                  <div class="row">
                    <mat-button-toggle class="toogle-responsivo" value="SOLTEIRO">
                      <span>Solteiro(a)</span>
                    </mat-button-toggle>
                    <mat-button-toggle class="toogle-responsivo" value="CASADO">
                      <span>Casado(a)</span>
                    </mat-button-toggle>
                    <mat-button-toggle class="toogle-responsivo" value="CASADO">
                      <span>Separado(a)</span>
                    </mat-button-toggle>
                    <mat-button-toggle class="toogle-responsivo" value="CASADO">
                      <span>Divorciado(a)</span>
                    </mat-button-toggle>
                    <mat-button-toggle class="toogle-responsivo" value="CASADO">
                      <span>Viúvo(a)</span>
                    </mat-button-toggle>
                  </div>
                </mat-button-toggle-group>
              </div>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
    <div class="col-md-2 col-sm-12">
    </div>
  </div>
</div>
