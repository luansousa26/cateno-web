<div id="home" class="col-md-12">

  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 fadeInDown notification"><h3>Contato</h3></div>
    <div class="col-sm-4"></div>
  </div>

  <mat-card style="opacity: 0.9!important;" class="fadeInLeft">
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field class="full-width">
          <input matInput  [(ngModel)]="dadosPessoais.nome" (keydown)="apenasCaracteres($event)" placeholder="Nome" required>
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="full-width">
          <input matInput [(ngModel)]="dadosPessoais.empresa" placeholder="Empresa" required>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <mat-form-field class="full-width">
          <input matInput [(ngModel)]="dadosPessoais.telefone" placeholder="Telefone" required>
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field class="full-width">
          <input matInput [(ngModel)]="dadosPessoais.email" name="campo-email" placeholder="E-mail" required>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <mat-form-field class="full-width">
          <input name="campo-estadoEmissor" matInput (click)="filtrarEstados()"  [(ngModel)]="dadosPessoais.estado" placeholder="Estado"
                 (ngModelChange)="filtrarEstados()" aria-label="autoEstados" [matAutocomplete]="autoEstados">
          <mat-autocomplete #autoEstados="matAutocomplete">
            <mat-option *ngFor="let estado of estadosFiltrados" [value]="estado.nome">
              <span>{{estado.nome}}</span>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field class="full-width">
          <mat-select placeholder="Assunto" [(ngModel)]="dadosPessoais.assunto" name="campo-assunto">
            <mat-option value="default">---</mat-option>
            <mat-option value="elogio">Elogio</mat-option>
            <mat-option value="duvida">Dúvida</mat-option>
            <mat-option value="reclamacao">Reclamação</mat-option>
            <mat-option value="solicitacao de coleta">Solicitação de coleta</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

  <div class="row">
    <div  style="text-align: center;" class="col-lg-12">
      <mat-form-field class="full-width">
        <textarea [(ngModel)]="dadosPessoais.mensagem" name="campo-mensagem" matInput placeholder="Mensagem"></textarea>
      </mat-form-field>
    </div>
  </div>
    <div  style="text-align: center;" class="col-lg-12">
    <button style="background: linear-gradient(to left, #b3d137, #00AAB5)!important;" mat-raised-button (click)="enviarContato()" color="primary">Enviar</button>
    </div>
  </mat-card>

  <div class="row">
    <div style="text-align: center;" id="notend" class="col-lg-12 notification"><h3>Endereço</h3></div>
  </div>

  <mat-card id="end">
    <div class="row">
      <div class="col-lg-12">
        <p style="text-align: center;">Alameda Xingu, 512, 27º andar, Alphaville<br>
          CEP 06455-030, Barueri, SP</p>
      </div>
    <a href='https://goo.gl/maps/BcY7RVLvSSC2' target='_blank'>

  </mat-card>
